<?xml version="1.0" encoding="utf-8"?>

<svg width="2000px" height="2000px"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xhtml="http://www.w3.org/1999/xhtml"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:a="http://www.adobe.com/svg10-extensions" a:timeline="independent"
     onload="load(evt)">
        <script type="text/ecmascript" xlink:href="game.js"></script>
        <script type="text/ecmascript" xlink:href="userModel.js"></script>
        <script type="text/ecmascript" xlink:href="PvC.js"></script>
        <defs>
                <style type="text/css">
                        <![CDATA[
                          text {                                
                                fill:black;
                                font-weight:bold;
                                font-family:Helvetica, sans-serif;
                                font-size:200%
                          }                          
                        ]]>
                </style>
              
                <g id="cell">
                        <rect height="80" width="80" y="0" x="0" fill="black" stroke="black"/>                        
                        <circle cx="40" cy="40" r="35" stroke="black" stroke-width="1" fill="white" fill-opacity="0.2"/>
                </g>

              

                <circle id="counter1" cx="40" cy="40" r="35" stroke="yellow" stroke-width="5" fill="url(#yellowRadialGradient)"/>
                <circle id="counter-1" cx="40" cy="40" r="35" stroke="red" stroke-width="5" fill="url(#redRadialGradient)"/>
                <circle id="counter3" cx="40" cy="40" r="35" fill="white">
                  <animate id="animation1"
                    attributeName="opacity"
                    from="0" to="1" dur="1s"
                    begin="0s;animation2.end" />
                  <animate id="animation2"
                    attributeName="opacity"
                    from="1" to="0" dur="1s" 
                    begin="animation1.end" />
                </circle>

                <radialGradient id="yellowRadialGradient">
                  <stop offset="0%"   stop-color="yellow" stop-opacity="1"/>
                  <stop offset="100%" stop-color="yellow" stop-opacity="0.6"/>
                </radialGradient>
                <radialGradient id="redRadialGradient">
                  <stop offset="0%"   stop-color="red" stop-opacity="1"/>
                  <stop offset="100%" stop-color="red" stop-opacity="0.6"/>
                </radialGradient>    



        </defs>
        <g id="main"  transform="translate(5,5)">
          <g id="playAgainButton" visibility="hidden" transform="translate(180,580)" class="button" 
             cursor="pointer" onclick="clickPlayAgain()">
            <rect width="250" height="50" fill="red" stroke="black" />
            <text x="45" y="35">Play Again</text>
          </g>
        </g>

         
</svg>