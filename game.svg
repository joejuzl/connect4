<?xml version="1.0" encoding="utf-8"?>

<svg width="1700px" height="700px"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xhtml="http://www.w3.org/1999/xhtml"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:a="http://www.adobe.com/svg10-extensions" a:timeline="independent"
     onload="load(evt)">
	 <script type="text/ecmascript" xlink:href="game.js"></script>
	<defs>
		<style type="text/css">
			<![CDATA[
			  text {				
				fill:black;
				font-weight:bold;
				font-family:Helvetica, sans-serif
			  }
			  rect {
			  	fill:blue;
			  	stroke:black;
			  	stroke-width:2
			  }

			  
			]]>
		</style>
		
		<g id="cell">
			<rect height="20" width="20" y="0" x="0"/>
		</g>
		<g id="counter1">
			<circle cx="10" cy="10" r="10" stroke="black" stroke-width="1" fill="yellow" />
		</g>
		<g id="counter2">
			<circle cx="10" cy="10" r="10" stroke="black" stroke-width="1" fill="red" />
		</g>
		
	</defs>
	<g id="main">
		<rect id="board" height="200" width="200" y="0" x="0"/>
	</g>
	 
</svg>