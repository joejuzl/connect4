<?xml version="1.0" encoding="utf-8"?>

<svg width="2000px" height="2000px"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xhtml="http://www.w3.org/1999/xhtml"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:a="http://www.adobe.com/svg10-extensions" a:timeline="independent"
     onload="load(evt)">
        <script type="text/ecmascript" xlink:href="game.js"></script>
        <script type="text/ecmascript" xlink:href="userModel.js"></script>
        <defs>
                <style type="text/css">
                        <![CDATA[
                          text {                                
                                fill:black;
                                font-weight:bold;
                                font-family:Helvetica, sans-serif;
                                font-size:200%
                          }                          
                        ]]>
                </style>

                <filter id="theBlur"
                        filterUnits="userSpaceOnUse"
                        x="-20%" y="-20%"
                        width="140%" height="140%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
                </filter>
                
                <g id="cell">
                        <rect height="80" width="80" y="0" x="0" fill="black" stroke="black"/>
                        <circle cx="40" cy="40" r="35" stroke="black" stroke-width="1" fill="white" fill-opacity="0.2"/>
                </g>

                <rect id="rim" stroke="red"/>

                <circle id="counter1" cx="40" cy="40" r="35" stroke="black" stroke-width="1" fill="yellow"/>
                <circle id="counter-1" cx="40" cy="40" r="35" stroke="black" stroke-width="1" fill="red" />
                <circle id="counter3" cx="40" cy="40" r="35" stroke="black" stroke-width="1" fill="white">
                  <animate id="animation1"
                    attributeName="opacity"
                    from="0" to="1" dur="1s"
                    begin="0s;animation2.end" />
                  <animate id="animation2"
                    attributeName="opacity"
                    from="1" to="0" dur="1s" 
                    begin="animation1.end" />
                </circle>

                
        </defs>
        <g id="main"  transform="translate(5,5)">
          <g id="screen1">
            <rect width="500" height="500" fill="grey" stroke="black"/>
            <text x="180" y="50">Connect 4</text>
            <g transform="translate(180,250)" class="button" cursor="pointer" onmouseover="onButton(this)" onmouseout="offButton(this)" onclick="clickPVC()">
              <rect width="150" height="50" fill="red" stroke="black" />
              <text x="45" y="35">PvC</text>
            </g>
            <g transform="translate(180,350)" class="button" cursor="pointer" onmouseover="onButton(this)" onmouseout="offButton(this)">
              <rect width="150" height="50" fill="red" stroke="black" />
              <text x="45" y="35">PvP</text>
            </g>
          </g>
          <g id="screen2" visibility="hidden">
            
            <rect width="500" height="500" fill="grey" stroke="black"/>
            
            <text x="180" y="50">Options</text>
            
            <text x="50" y="150">Name</text>
            
            <foreignObject x="150" y="120" width="200" height="150">
              <body xmlns="http://www.w3.org/1999/xhtml">
                <form>
                  <input type="text" id="nameText"/>
                </form>
              </body>
            </foreignObject>

            <text x="50" y="250">Challenge Level</text>        
            <rect width="50" height="50" fill="white" stroke="black" id="dif1" transform="translate(356,310)" class="button" cursor="pointer" onclick="clickDifficulty(1)"/>
            <rect width="50" height="50" fill="white" stroke="black" id="dif2" transform="translate(356,260)" class="button" cursor="pointer" onclick="clickDifficulty(2)"/>
            <rect width="50" height="50" fill="white" stroke="black" id="dif3" transform="translate(356,210)" class="button" cursor="pointer" onclick="clickDifficulty(3)"/>

            <g transform="translate(180,400)" class="button" cursor="pointer" onmouseover="onButton(this)" onmouseout="offButton(this)" onclick="clickStart()">
              <rect width="150" height="50" fill="red" stroke="black" />
              <text x="45" y="35">Start</text>
            </g>
          </g>

          <g id="playAgainButton" visibility="hidden" transform="translate(180,500)" class="button" 
             cursor="pointer" onmouseover="onButton(this)" onmouseout="offButton(this)" onclick="clickPlayAgain()">
            <rect width="250" height="50" fill="red" stroke="black" />
            <text x="45" y="35">Play Again</text>
          </g>
        </g>
        <g id="menu" transform="translate(400,0)">
             
        </g>
         
</svg>